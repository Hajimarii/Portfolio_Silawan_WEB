<!DOCTYPE html>
<html lang="en">
<head>
  <title>MINI-QUEST</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <div id="stats">
      <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
      <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
      <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
    </div>

    <div id="controls">
      <button id="button1">STORE</button>
      <button id="button2">Ignil's Cave</button>
      <button id="button3">Fight Dragon</button>
    </div>

    <div id="monsterStats">
      <span class="stat">Monster name: <strong><span id="monsterNameText"></span></strong></span>
      <span class="stat">Health: <strong><span id="monsterHealthText"></span></strong></span>
    </div>

    <div id="text">
      Adventurer! Welcome to the world of Yggsdrasil! I am afraid you have just woken up after a boulder hit your head!
      Now your task is to defeat the mighty and terrible ancient dragon, Ignil the tyrant! <br>- Silawan the Goblin
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
